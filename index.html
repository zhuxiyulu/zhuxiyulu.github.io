<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小G</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
    <script type="text/javascript" src="static/js/recorder.js"></script>

    <!--<script type="text/javascript" src="static/js/bootstrap.min.js"></script>-->
    <!--<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css">-->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="static/js/gtag.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-105150423-3');

    </script>

    <!-- /Global site tag (gtag.js) - Google Analytics -->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-4"></div>
                <div class="col-sm-4" id="webchat"></div>
                <div class="col-sm-4"></div>
            </div>
        </div>

    </div>

    <script src="static/js/webchat.js"></script>
    <script>

        WebChat.default.init({
            selector: "#webchat",
            initPayload: "/getStarted",
            interval: 1000, // 1000 ms between each message
            customData: { "userId": get_uuid() }, // arbitrary custom data. Stay minimal as this will be added to the socket
            socketUrl: "http://qa.cywom.com",
            //socketUrl: "http://127.0.0.1:5002",
            socketPath: "/socket.io/",
            inputTextFieldHint: "在此处输入您的问题...",
            connectingText: "小G正在思考...",
            title: "小G",
            subtitle: "",
            hideWhenNotConnected: true,
            fullScreenMode: false,
            profileAvatar: "static/doctor.png",
            showCloseButton: false,
            params: { storage: "session" },
        });
        WebChat.open();

    </script>
</body>

</html>
